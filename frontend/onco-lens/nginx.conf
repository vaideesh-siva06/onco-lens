server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets normally
    location /assets/ {
        try_files $uri =404;
    }

    location ~* \.(png|jpg|jpeg|gif|svg|ico|webp)$ {
        try_files $uri =404;
    }

    # SPA fallback (only for routes)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
